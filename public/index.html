<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/pure/0.6.2/pure-min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,900" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/app.css">
    <title>Codenames</title>
</head>
<body>
    <div id="app">
        <div class="welcome" v-if="!game">
            <h1>Welcome to Codenames</h1>
            <div class="pure-g">
            <div class="pure-u-1-2">
                <h2 style="text-align: center">Join Game</h2>
                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label>Game Tag</label>
                            <input class="pure-input-1-3" v-model="gameTag" type="text">
                        </div>
                        <div class="pure-controls">
                            <button class="pure-button pure-button-primary" v-on:click="joinGame">Join Game</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="pure-u-1-2">
                <h2 style="text-align: center">Create Game</h2>
                <form class="pure-form pure-form-aligned">
                    <fieldset>
                        <div class="pure-control-group">
                            <label>Word List</label>
                            <select v-model="wordList">
                                <option v-for="mode in modes">{{ mode }}</option>
                            </select>
                        </div>
                        <div class="pure-control-group">
                            <label>Rule Set</label>
                            <select v-model="ruleSet">
                                <option v-for="ruleset in rulesets">{{ ruleset }}</option>
                            </select>
                        </div>
                        <div class="pure-controls">
                            <button class="pure-button pure-button-primary" v-on:click="createGame">Create Game</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            </div>
        </div>

        <div class="game-state" v-if="game" v-bind:class="{ 'game-state--red': game.turn === 'red', 'game-state--blue': game.turn === 'blue' }">
            <ul class="spy-counter spy-counter--blue">
                <li v-for="spy in game.spyCounts.blue">
                    <i class="fa fa-user-secret" aria-hidden="true"></i>
                </li>
            </ul>

            <span class="game-state--turn">{{ game.turn }} team</span>

            <ul class="spy-counter spy-counter--red">
                <li v-for="spy in game .spyCounts.red">
                    <i class="fa fa-user-secret" aria-hidden="true"></i>
                </li>
            </ul>
        </div>

        <div class="game-end__wrapper" v-if="game && game.winner">
            <div class="game-end" v-bind:class="{ 'game-end--blue': game.winner === 'blue', 'game-end--red': game.winner === 'red' }">
                <h1>The {{ game.winner }} team won!</h1>
                <form class="pure-form">
                    <fieldset>
                        <select v-model="wordList">
                            <option v-for="mode in modes">{{ mode }}</option>
                        </select>
                        <select v-model="ruleSet">
                            <option v-for="ruleset in rulesets">{{ ruleset }}</option>
                        </select>
                    </fieldset>
                </form>
                <button class="pure-button pure-button-primary" v-on:click="newRound">Start Next Round</button>
            </div>
        </div>

        <div style="clear: both;"></div>

        <div class="board__wrapper" v-if="game" v-bind:class="{ 'board__wrapper--controller': isController }">
            <div class="board" v-bind:class="{ 'board--controller': isController, 'board--viewer': isViewer }">
                <div v-for="(row, y) in game.grid" class="board__row">
                    <div class="board__cell" v-for="(cell, x) in row" v-on:click="clickCell(x, y)" v-bind:class="{ highlighted: cell.highlighted, revealed: cell.revealed }" v-bind:data-role="cell.role">
                        <div class="board__card">{{ cell.word }}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-controls" v-if="game && isController">
            <button class="pure-button pure-button-primary" v-on:click="endTurn">End Turn</button>
        </div>

        <div class="game-message" v-if="message" v-on:click="clearMessage" v-html="message"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/vue.min.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
